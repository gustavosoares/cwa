{% extends "base.html" %}

{% block title %}Lista de Produtos{% endblock %}

{% block stylesheet %}

<style type="text/css">
	a:link {color: white;text-decoration: none}
	a:visited {color: white;text-decoration: none}
	a:active {color: white;text-decoration: none}
	a:hover {text-decoration: underline; color: red;}
</style>

{% endblock %}
	
{% block javascript %}

{% endblock %}

{% block content %}

<center>
<table border="2">
	<tr>
		<td><center><h1>Produto</h1></center></td>
	</tr>
	{% for produto in produtos %}
		<tr>
			<td class='sme2_produto' bgcolor='{{ colors.normal }}'><center><a href='/sme2/alarme/{{ produto.prd_id }}'>{{ produto.prd_nome }}</a></center></td>
		</tr>
	{% endfor %}
</table>
</center>
{% endblock %}
