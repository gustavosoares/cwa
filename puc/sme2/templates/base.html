<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <script src="/media/js/prototype.js" type="text/javascript"></script>
    <script src="/media/js/scriptaculous.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="/media/css/sme2.css" />
	<!--link rel="stylesheet" type="text/css" href="/media/css/forms.css" /-->
	<!--link rel="stylesheet" type="text/css" href="/media/css/widgets.css" /-->

	{% block stylesheet %}{% endblock %}
	{% block javascript %}{% endblock %}
	<script>
		Ajax.Responders.register({ 
			onCreate : displayLoading, 
			onComplete : hideLoading
		});
		function displayLoading(){
			Element.show("loading");
		}

		function hideLoading (){
			Element.hide("loading");
		}
		
		/*Atualiza o div passado como parametro*/
		function update_div(div_name, url) {
			new Ajax.Updater(div_name,url, {asynchronous:true, method : 'get', parameters:{}}); return false;
		}

		/*Metodo eficiente para concatenar strings*/
		function StringBuffer() { 
			this.buffer = []; 
		}; 

		StringBuffer.prototype.append = function append(string) { 
			this.buffer.push(string); return this; 
		}; 

		StringBuffer.prototype.toString = function toString() { 
			return this.buffer.join(""); 
		};

		var buffer = new StringBuffer();
	</script>
</head>
<body>
<div id="loading" align="right" style="display:none"><img src="/media/images/spinner.gif"/></div>
{% block content %}{% endblock %}
</body>
</html>
